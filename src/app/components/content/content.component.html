<todo-todo-items [items]="items$ | async"></todo-todo-items>

<div class="add-item-panel">
  <input
    class="add-item-panel__textbox textbox"
    type="text"
    placeholder="Type todo here"
    [(ngModel)]="addItemText"
    (keyup.enter)="onInputItemEnter()">

  <button class="add-item-panel__add-button" [disabled]="!addItemText" (click)="onAddItemClick()">
    <img class="add-item-panel__add-button-svg" src="../../../assets/icons/plus-solid.svg" alt="Add">
  </button>
</div>
